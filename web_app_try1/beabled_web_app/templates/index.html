<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeAbled Video Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #202124; color: white; }
        .video-container {
            position: relative;
            width: 100%;
            height: 70vh;
            background-color: #000;
            border-radius: 10px;
        }
        video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .self-view {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 135px;
            background-color: #3c4043;
            border: 2px solid #4285F4;
            border-radius: 8px;
            overflow: hidden;
        }
        .control-bar {
            background-color: white;
            color: #3c4043;
            padding: 12px;
            border-top: 1px solid #dadce0;
        }
        .btn-icon {
            background-color: transparent;
            border: none;
            color: #3c4043;
            font-size: 24px;
        }
        .asl-panel {
            background-color: white;
            border-radius: 16px;
            padding: 8px 16px;
            border: 1px solid #dadce0;
            color: #3c4043;
            font-size: 14px;
            min-width: 200px;
        }
    </style>
</head>
<body>

<div class="container-fluid p-3">
    <h2 class="text-white mb-3">BeAbled Video Call</h2>
    <div class="video-container">
        <video id="mainVideo" autoplay muted></video>
        <div class="self-view">
            <video id="selfVideo" autoplay muted></video>
        </div>
    </div>

    <div class="control-bar d-flex justify-content-between align-items-center mt-3 rounded">
        <div>
            <button id="aslBtn" class="btn btn-icon" title="Toggle ASL Detection">ðŸ¤Ÿ</button>
            <button id="micBtn" class="btn btn-icon" title="Mute">ðŸŽ¤</button>
            <button id="camBtn" class="btn btn-icon" title="Toggle Camera">ðŸ“·</button>
        </div>
        <button id="joinBtn" class="btn btn-primary px-4">Join</button>
        <div id="aslPanel" class="asl-panel d-none">ASL detection ready</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/app.js"></script>
</body>
</html>
